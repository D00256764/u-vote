version: '3.8'

services:
  # ── Database ────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: voting_system
      POSTGRES_USER: voting_admin
      POSTGRES_PASSWORD: secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voting_admin -d voting_system"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Auth Service (SOLE database owner) ──────────────────────────────
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    ports:
      - "5001:5001"
    environment:
      # Database — ONLY this service has DB access
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: voting_system
      DB_USER: voting_admin
      DB_PASSWORD: secure_password_123
      # Auth
      JWT_SECRET: your-secret-key-change-in-production
      DEFAULT_ORG_ID: 1
      # Email (SMTP)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@securevoting.com}
      FRONTEND_URL: http://localhost:8081
    depends_on:
      postgres:
        condition: service_healthy

  # ── Election Service (admin dashboard — NO DB access) ───────────────
  election-service:
    build:
      context: .
      dockerfile: election-service/Dockerfile
    ports:
      - "8082:5002"
    environment:
      AUTH_SERVICE_URL: http://auth-service:5001
      SESSION_SECRET: election-session-secret-change-me
    depends_on:
      - auth-service

  # ── Voting Service (voter-facing — NO DB access) ────────────────────
  voting-service:
    build:
      context: .
      dockerfile: voting-service/Dockerfile
    ports:
      - "8081:5003"
    environment:
      AUTH_SERVICE_URL: http://auth-service:5001
    depends_on:
      - auth-service

  # ── Frontend Service (auth gateway — NO DB access) ──────────────────
  frontend-service:
    build:
      context: .
      dockerfile: frontend-service/Dockerfile
    ports:
      - "8080:5000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:5001
      SESSION_SECRET: frontend-session-secret-change-me
      ELECTION_DASHBOARD_URL: http://localhost:8082/dashboard
    depends_on:
      - auth-service

volumes:
  postgres_data:

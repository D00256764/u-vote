# U-Vote Kubernetes Manifest: Auth Service
# Scanned Port: 5001 (from app.py: uvicorn app:app --host 0.0.0.0 --port 5001)
# Architecture Port: 8001 (from ARCHITECTURE.MD)
# Network Policy Port: 8001 (from 03-allow-from-ingress.yaml)
# Using Port: 5001 (code port — what the container actually binds to)
# WARNING: Network policy 03-allow-from-ingress-to-auth allows port 8001,
#          but container listens on 5001. Update network policy OR app.py to align.
# Framework: FastAPI + Uvicorn
# Database Access: Yes (asyncpg — organisers, voters, voting_tokens, blind_tokens, voter_mfa, audit_log)
# External Access: Via Ingress Controller
# Health Endpoint: GET /health → {"status": "healthy", "service": "auth"}
# Generated: 2026-02-16

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: uvote-dev
  labels:
    app: auth-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
        version: v1
    spec:
      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: Never  # Kind cluster — local images
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        env:
        # Database credentials
        - name: DB_HOST
          value: "postgresql"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "evote"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        # JWT configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: JWT_EXPIRATION
          value: "86400"
        # Service configuration
        - name: DEFAULT_ORG_ID
          value: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # FastAPI/Uvicorn needs to write temp files

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: uvote-dev
  labels:
    app: auth-service
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http

# Quick Commands:
# Deploy:  kubectl apply -f auth-deployment.yaml
# Status:  kubectl get pods -n uvote-dev -l app=auth-service
# Logs:    kubectl logs -n uvote-dev -l app=auth-service --tail=100 -f
# Exec:    kubectl exec -it -n uvote-dev deployment/auth-service -- /bin/bash
# Delete:  kubectl delete -f auth-deployment.yaml

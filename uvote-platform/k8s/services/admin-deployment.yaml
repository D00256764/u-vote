# U-Vote Kubernetes Manifest: Admin Service (voter-service code)
# CRITICAL: Network policy 03-allow-from-ingress-to-admin uses label "app: admin-service"
#           Code lives in voter-service/ directory, image is voter-service:latest
#           Deployment name and labels use "admin-service" to match network policies
#
# Scanned Port: 5002 (from app.py: uvicorn app:app --host 0.0.0.0 --port 5002)
# Architecture Port: 8006 (from ARCHITECTURE.MD)
# Network Policy Port: 8006 (from 03-allow-from-ingress.yaml)
# Using Port: 5002 (code port — what the container actually binds to)
# WARNING: Network policy 03-allow-from-ingress-to-admin allows port 8006,
#          but container listens on 5002. Update network policy OR app.py to align.
# Framework: FastAPI + Uvicorn + Jinja2
# Database Access: Yes (asyncpg — voters, voting_tokens, voter_mfa)
# External Access: Via Ingress Controller
# Health Endpoint: GET /health → {"status": "healthy", "service": "voter"}
# Templates: Yes (Jinja2 — /elections/{id}/voters)
# Special: CSV voter import, token generation, email sending (aiosmtplib)
# Generated: 2026-02-16

apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: uvote-dev
  labels:
    app: admin-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: admin-service
        tier: backend
        version: v1
    spec:
      containers:
      - name: admin-service
        image: voter-service:latest  # Built from voter-service/ directory
        imagePullPolicy: Never  # Kind cluster — local images
        ports:
        - containerPort: 5002
          name: http
          protocol: TCP
        env:
        # Database credentials
        - name: DB_HOST
          value: "postgresql"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "evote"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        # Session configuration
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: secret
        # Email configuration (aiosmtplib for sending voting tokens)
        - name: SMTP_HOST
          value: "smtp.gmail.com"
        - name: SMTP_PORT
          value: "587"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # FastAPI/Jinja2 needs to write temp files

---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: uvote-dev
  labels:
    app: admin-service
spec:
  type: ClusterIP
  selector:
    app: admin-service
  ports:
  - port: 5002
    targetPort: 5002
    protocol: TCP
    name: http

# Quick Commands:
# Deploy:  kubectl apply -f admin-deployment.yaml
# Status:  kubectl get pods -n uvote-dev -l app=admin-service
# Logs:    kubectl logs -n uvote-dev -l app=admin-service --tail=100 -f
# Exec:    kubectl exec -it -n uvote-dev deployment/admin-service -- /bin/bash
# Delete:  kubectl delete -f admin-deployment.yaml

# Logs:    kubectl logs -n uvote-dev -l app=voting-service --tail=100 -f
# Exec:    kubectl exec -it -n uvote-dev deployment/voting-service -- /bin/bash
# Delete:  kubectl delete -f voting-deployment.yaml
